<VirtualHost *:$PORT>
	ServerName $DOMAIN
	ServerAlias $DOMAIN www.$DOMAIN
	
	ServerAdmin webmaster@$DOMAIN
	DocumentRoot $HTDOCS
	
	<IfModule dir_module>
		DirectoryIndex index.php
	</IfModule>
	
	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:$CGI_PORT$HTDOCS/$1
	
	ErrorLog /var/log/apache/$USER/error.log
	CustomLog /var/log/apache/$USER/access.log combined
</VirtualHost>