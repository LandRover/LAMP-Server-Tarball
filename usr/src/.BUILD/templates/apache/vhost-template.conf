<VirtualHost *:80>
	ServerName $HOSTNAME
	ServerAlias $HOSTNAME www.$HOSTNAME
	
	ServerAdmin webmaster@$HOSTNAME
	DocumentRoot $CHDIR
	
	<IfModule dir_module>
		DirectoryIndex /index.php
	</IfModule>
	
	ProxyPassMatch ^/(.*\.php(/.*)?)$ unix:/var/run/php-fpm-$USER.sock|fcgi://127.0.0.1:$PORT$CHDIR
	
	ErrorLog /var/log/apache/$USER/error.log
	CustomLog /var/log/apache/$USER/access.log combined
</VirtualHost>