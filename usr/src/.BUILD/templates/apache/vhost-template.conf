<VirtualHost *:$PORT>
	ServerName $DOMAIN
	ServerAlias $DOMAIN www.$DOMAIN
	
	ServerAdmin webmaster@$DOMAIN
	DocumentRoot $HTDOCS
	
	<IfModule dir_module>
		DirectoryIndex index.php
	</IfModule>
	
	<Directory $HTDOCS>
		Options -Indexes +FollowSymLinks -ExecCGI +MultiViews
		
		AllowOverride All
		
		<IfModule mod_proxy_fcgi.c>
			RewriteEngine On
			RewriteBase /
			RewriteOptions InheritBefore
			RewriteCond %{REQUEST_FILENAME} -f
			RewriteRule ^([^\.]+\.php)$ fcgi://127.0.0.1:$CGI_PORT$HTDOCS/$1 [L,P]
		</IfModule>
	</Directory>
	
	<IfModule mod_proxy_fcgi.c>
		<Proxy fcgi:///127.0.0.1:$CGI_PORT>
			ProxySet timeout=1800 disablereuse=on
		</Proxy>
	</IfModule>
	
	ErrorLog /var/log/apache/$USER/error.log
	CustomLog /var/log/apache/$USER/access.log combined
</VirtualHost>