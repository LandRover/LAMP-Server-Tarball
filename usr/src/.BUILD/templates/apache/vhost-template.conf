<VirtualHost *:80>
	ServerName $DOMAIN
	ServerAlias $DOMAIN www.$DOMAIN
	
	ServerAdmin webmaster@$DOMAIN
	DocumentRoot $HTDOCS
	
	<IfModule dir_module>
		DirectoryIndex /index.php
	</IfModule>
	
	ProxyPassMatch ^/(.*\.php(/.*)?)$ unix:/var/run/php-fpm-$USER.sock|fcgi://127.0.0.1:$CGI_PORT$CHDIR
	
	ErrorLog /var/log/apache/$USER/error.log
	CustomLog /var/log/apache/$USER/access.log combined
</VirtualHost>