<VirtualHost *:80>
	#ServerName www.example.com
	
	ServerAdmin webmaster@localhost
	DocumentRoot /opt/local/sbin/httpd/htdocs
	
	<IfModule dir_module>
		DirectoryIndex /index.php
	</IfModule>
	
	ProxyPassMatch ^/(.*\.php(/.*)?)$ unix:/var/run/php-fpm-httpd.sock|fcgi://127.0.0.1:9000/opt/local/sbin/httpd/htdocs/
	
	ErrorLog /opt/local/sbin/httpd/logs/error.log
	CustomLog /opt/local/sbin/httpd/logs/access.log combined
</VirtualHost>