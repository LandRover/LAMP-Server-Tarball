#Do not edit this file directly
#edit /etc/exim/configs/variables.conf.custom
daemon_smtp_ports=25 : 587 : 465
tls_on_connect_ports=465
disable_ipv6=true
message_size_limit=50M
smtp_receive_timeout=5m
smtp_accept_max=100
message_body_visible=3000
print_topbitchars=true
smtp_accept_max_nonmail=10
smtp_accept_max_per_host=10
recipients_max=150
smtp_accept_queue_per_connection=10
smtp_accept_max_per_connection=100
deliver_queue_load_max=10.0
queue_only_load=100.0
queue_run_max=5
ignore_bounce_errors_after=2d
timeout_frozen_after=3d
trusted_users=mail:apache:majordomo
split_spool_directory=yes
keep_environment=PWD:HOME
tls_certificate=${if exists{VIRTUALDIR/domains_sni}{${lookup{$tls_in_sni}nwildlsearch{VIRTUALDIR/domains_sni}{${if exists{VIRTUALDIR/domains/${extract{2}{:}{$value}}/ssl/${extract{2}{:}{$value}}.cert.combined}{VIRTUALDIR/domains/${extract{2}{:}{$value}}/ssl/${extract{2}{:}{$value}}.cert.combined}{ETCDIR/ssl/exim.cert}}}{ETCDIR/ssl/exim.cert}}}{ETCDIR/ssl/exim.cert}}
tls_privatekey=${if exists{VIRTUALDIR/domains_sni}{${lookup{$tls_in_sni}nwildlsearch{VIRTUALDIR/domains_sni}{${if exists{VIRTUALDIR/domains/${extract{2}{:}{$value}}/ssl/${extract{2}{:}{$value}}.key}{VIRTUALDIR/domains/${extract{2}{:}{$value}}/ssl/${extract{2}{:}{$value}}.key}{ETCDIR/ssl/exim.key}}}{ETCDIR/ssl/exim.key}}}{ETCDIR/ssl/exim.key}}
openssl_options=+dont_insert_empty_fragments +no_sslv2 +no_sslv3 +no_tlsv1 +no_tlsv1_1
tls_require_ciphers=ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
hostlist relay_hosts=
chunking_advertise_hosts=+proxy_hosts_ip

# GNUTLS
.ifdef _HAVE_GNUTLS
  tls_dhparam = historic
  gnutls_require_protocols = !SSLv2:!SSLv3:TLSv1
.endif